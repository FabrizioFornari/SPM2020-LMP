<div class="modal-header">
  <p style="font-size: 32px" class="material-icons">notifications</p>
  <h4 class="modal-title">{{ notification.title }}</h4>
  <p
    (click)="activeModal.close('Close click')"
    style="font-size: 32px; cursor: pointer"
    class="material-icons"
  >
    cancel
  </p>
</div>
<div class="modal-body">
  <p>{{ notification.text }}</p>
  <button
    *ngIf="ROLE == 'ROLE_VIGILANT'"
    (click)="openModalVigilantCheckInfo(notification.parkingLot)"
    type="button"
    class="btn btn-info btn-lg btn-block"
  >
    Info
  </button>
  <button
    *ngIf="ROLE == 'ROLE_DRIVER'"
    (click)="openModalRefreshTicket(notification)"
    type="button"
    class="btn btn-info btn-lg btn-block"
  >
    Refresh
  </button>
</div>
