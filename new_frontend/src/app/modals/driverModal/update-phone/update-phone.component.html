<div class="modal-header">
  <p style="font-size: 32px" class="material-icons">phone</p>
  <h4 class="modal-title">Update Phone</h4>
  <p
    (click)="activeModal.close('Close click')"
    style="font-size: 32px; cursor: pointer"
    class="material-icons"
  >
    cancel
  </p>
</div>
<div class="modal-body">
  <form #update="ngForm" (ngSubmit)="updatePhone(update)">
    <div class="form-group">
      <label>Current Phone</label>
      <input
        [ngModel]="PHONE"
        type="text"
        class="form-control"
        name="currentPhone"
        disabled
      />
    </div>
    <div *ngIf="newPhoneError" class="alert alert-danger" role="alert">
      Invalid Phone Format
    </div>
    <div class="form-group">
      <label>New Phone</label>
      <input
        [ngModel]="newPhone"
        type="text"
        class="form-control"
        name="newPhone"
        placeholder="Enter new phone"
      />
    </div>
    <button type="submit" id="updateButton" class="btn btn-block btn-success">
      Update
      <span
        *ngIf="isLoading"
        class="spinner-border"
        role="status"
        aria-hidden="true"
      ></span>
    </button>
  </form>
</div>
