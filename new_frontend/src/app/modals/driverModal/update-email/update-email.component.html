<div class="modal-header">
  <p style="font-size: 32px" class="material-icons">mail</p>
  <h4 class="modal-title">Update Email</h4>
  <p
    (click)="activeModal.close('Close click')"
    style="font-size: 32px; cursor: pointer"
    class="material-icons"
  >
    cancel
  </p>
</div>
<div class="modal-body">
  <form #update="ngForm" (ngSubmit)="updateEmail(update)">
    <div class="form-group">
      <label>Current Email</label>
      <input
        [ngModel]="EMAIL"
        type="text"
        class="form-control"
        name="currentEmail"
        disabled
      />
    </div>
    <div *ngIf="emailError" class="alert alert-danger" role="alert">
      Invalid Email Format
    </div>
    <div class="form-group">
      <label>New Email</label>
      <input
        [ngModel]="newEmail"
        type="text"
        class="form-control"
        name="newEmail"
        placeholder="Enter new email"
      />
    </div>
    <button type="submit" id="updateButton" class="btn btn-block btn-success">
      Update
      <span
        *ngIf="isLoading"
        class="spinner-border"
        role="status"
        aria-hidden="true"
      ></span>
    </button>
  </form>
</div>
