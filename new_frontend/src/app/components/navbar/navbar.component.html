<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">
      <span class="material-icons">directions_car</span>ParkMe</a
    >
    <ul class="navbar-nav mr-auto">
      <li *ngIf="!isLogged" class="nav-item">
        <span
          [style.color]="newNotifications ? 'cornflowerblue' : 'white'"
          (click)="showNotification()"
          id="notificationIcon"
          class="material-icons"
        >
          notifications
        </span>
      </li>
    </ul>
    <div
      class="navbar-toggler"
      style="border: none; cursor: pointer"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span id="menuButton" class="material-icons"> menu </span>
    </div>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">
        <li
          *ngIf="isLogged"
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li
          *ngIf="isLogged"
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a class="nav-link" [routerLink]="['/register']">Register</a>
        </li>
        <li
          *ngIf="isAdmin"
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a class="nav-link" [routerLink]="['/admin-panel']">Admin-Panel</a>
        </li>
        <li
          *ngIf="isManager"
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a class="nav-link" [routerLink]="['/manager-panel']"
            >Manager-Panel</a
          >
        </li>
        <li
          *ngIf="isVigilant"
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a class="nav-link" [routerLink]="['/vigilant-panel']"
            >Vigilant-Panel</a
          >
        </li>
        <li
          *ngIf="isDriver"
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a class="nav-link" [routerLink]="['/buy-ticket']">Buy-Ticket</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li
          *ngIf="!isLogged"
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a class="nav-link" [routerLink]="['/profile']">
            <span class="material-icons"> account_circle </span>Profile</a
          >
        </li>
        <li
          *ngIf="!isLogged"
          class="nav-item"
          style="cursor: pointer"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a class="nav-link" (click)="logout()">
            <span class="material-icons"> exit_to_app </span>Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
