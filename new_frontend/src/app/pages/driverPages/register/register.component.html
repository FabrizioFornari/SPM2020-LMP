<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-form my-5">
          <div class="card-body">
            <div class="userIcon">
              <p class="material-icons">account_circle</p>
            </div>
            <form class="form" (submit)="onRegisterSubmit()">
              <div *ngIf="nameError" class="alert alert-danger" role="alert">
                Invalid Name Format
              </div>
              <div class="form-label-group">
                <input
                  type="text"
                  id="inputName"
                  class="form-control"
                  placeholder="Name"
                  [(ngModel)]="name"
                  name="name"
                  required
                  autofocus
                />
                <label for="inputName">Name</label>
              </div>
              <div *ngIf="surnameError" class="alert alert-danger" role="alert">
                Invalid Surname Format
              </div>
              <div class="form-label-group">
                <input
                  type="text"
                  id="inputSurname"
                  class="form-control"
                  placeholder="Surname"
                  [(ngModel)]="surname"
                  name="surname"
                  required
                  autofocus
                />
                <label for="inputSurname">Surname</label>
              </div>
              <div *ngIf="ssnError" class="alert alert-danger" role="alert">
                Invalid SSN Format
              </div>
              <div class="form-label-group">
                <input
                  type="text"
                  id="inputSSN"
                  class="form-control"
                  placeholder="SSN"
                  [(ngModel)]="ssn"
                  name="ssn"
                  required
                />
                <label for="inputSSN">SSN</label>
              </div>
              <div *ngIf="emailError" class="alert alert-danger" role="alert">
                Invalid Email Format
              </div>
              <div class="form-label-group">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email"
                  [(ngModel)]="email"
                  name="email"
                  required
                  autofocus
                />
                <label for="inputEmail">Email</label>
              </div>
              <div *ngIf="phoneError" class="alert alert-danger" role="alert">
                Invalid Phone Format
              </div>
              <div class="form-label-group">
                <input
                  type="text"
                  id="inputPhone"
                  class="form-control"
                  placeholder="Mobile Phone"
                  [(ngModel)]="phone"
                  name="phone"
                  required
                  autofocus
                />
                <label for="inputPhone">Mobile Phone</label>
              </div>
              <div *ngIf="plateError" class="alert alert-danger" role="alert">
                Invalid Plate Format
              </div>
              <div class="form-label-group">
                <input
                  type="text"
                  id="inputPlate"
                  class="form-control"
                  placeholder="Plate"
                  [(ngModel)]="plate"
                  name="plate"
                  required
                  autofocus
                />
                <label for="inputPlate">Plate</label>
              </div>
              <div *ngIf="vehicleError" class="alert alert-danger" role="alert">
                You must select Vehicle Type
              </div>
              <div class="form-label-group">
                <p style="color: #375a7f">Vehicle Type</p>
                <select
                  class="form-control"
                  type="text"
                  name="vehicle"
                  id="inputVehicle"
                  [(ngModel)]="vehicle"
                  name="vehicle"
                >
                  <option *ngFor="let type of vehicleType" [ngValue]="type">
                    {{ type }}
                  </option>
                </select>
              </div>
              <div
                *ngIf="passwordError"
                class="alert alert-danger"
                role="alert"
              >
                Invalid Password Format
              </div>
              <div class="form-label-group">
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                  required
                  autofocus
                />
                <label for="inputPassword">Password</label>
              </div>

              <button class="btn btn-lg btn-block text-uppercase" type="submit">
                Register
              </button>
              <div *ngIf="isLoading" class="loadingSpinner">
                <p class="spinner-border" role="status" aria-hidden="true"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
