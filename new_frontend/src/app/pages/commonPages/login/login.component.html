<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-form my-5">
          <div class="card-body">
            <div class="userIcon">
              <p class="material-icons">account_circle</p>
            </div>
            <form class="form" (submit)="onLoginSubmit()">
              <div *ngIf="emailError" class="alert alert-danger" role="alert">
                Invalid Email Format
              </div>
              <div class="form-label-group">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email"
                  [(ngModel)]="email"
                  name="email"
                />
                <label for="inputEmail">Email</label>
              </div>
              <div
                *ngIf="passwordError"
                class="alert alert-danger"
                role="alert"
              >
                Invalid Password Format
              </div>
              <div class="form-label-group">
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                />
                <label for="inputPassword">Password</label>
              </div>

              <button class="btn btn-lg btn-block text-uppercase" type="submit">
                Login
              </button>
              <div *ngIf="isLoading" class="loadingSpinner">
                <p class="spinner-border" role="status" aria-hidden="true"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
