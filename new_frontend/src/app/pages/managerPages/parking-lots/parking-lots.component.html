<div class="page-container">
  <div *ngIf="show" class="div">
    <div class="public">
      <div
        *ngFor="let park of parkingLots"
        (click)="openParkingLot(park)"
        class="card text-white bg-info mt-4"
        style="width: 22rem"
      >
        <div id="cardFunction" class="card-body">
          <span class="material-icons"> local_parking </span>
          <h5 class="card-text">
            {{ park.street }} #{{ park.numberOfParkingLot }}
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="personal">
    <div
      *ngFor="let personal of personalLots"
      (click)="openPersonal(personal)"
      class="card text-white bg-info mt-4"
      style="width: 22rem"
    >
      <div id="cardFunctionPersonal" class="card-body">
        <span class="material-icons"> local_parking </span>
        <h5 class="card-text">
          {{ personal.street }} #{{ personal.numberOfParkingLot }}
        </h5>
      </div>
    </div>
  </div>

  <h3 *ngIf="parkingLots.length == 0 && personalLots.length == 0">
    No Parking Lot ...
  </h3>
</div>
