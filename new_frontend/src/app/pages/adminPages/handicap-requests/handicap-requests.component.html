<div class="page-container">
  <div *ngIf="show" class="div">
    <div
      *ngFor="let req of requests"
      class="card text-white bg-info mt-4"
      style="width: 22rem"
    >
      <div
        (click)="openModalHandicapRequest(req)"
        id="cardFunction"
        class="card-body"
      >
        <span class="material-icons"> accessible </span>
        <h5 class="card-text">{{ req.username }}</h5>
      </div>
    </div>
  </div>

  <h3 *ngIf="requests.length == 0">No Requests ...</h3>
</div>
