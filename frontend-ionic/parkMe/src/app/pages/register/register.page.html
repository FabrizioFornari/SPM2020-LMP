<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item lines="full">
      <ion-label position="floating">First Name</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="form.firstName"
        name="firstName"
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="form.lastName"
        name="lastName"
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">SSN</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="form.ssn"
        name="ssn"
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="form.email"
        name="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="form.phone"
        name="phone"
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Plate</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="form.plate"
        name="plate"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Vehicle Type</ion-label>
      <ion-select
        placeholder="Select One"
        [(ngModel)]="form.type"
        name="type"
        required
      >
        <ion-select-option value="2 Wheels Vehicle"
          >2 Wheels Vehicle</ion-select-option
        >
        <ion-select-option value="4 Wheels Standard Vehicle"
          >4 Wheels Standard Vehicle</ion-select-option
        >
        <ion-select-option value="4 Wheels Big Vehicle"
          >4 Wheels Big Vehicle</ion-select-option
        >
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="form.password"
        name="password"
        required
      ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block"
          >Register</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
