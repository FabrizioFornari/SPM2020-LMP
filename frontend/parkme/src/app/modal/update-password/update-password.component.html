<div class="modal-header">
  <h4 class="modal-title">Update Password</h4>
  <button
    type="button"
    class="btn btn-danger"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
<div class="modal-body">
  <form #update="ngForm" (ngSubmit)="updatePassword(update)">
    <div *ngIf="oldPasswordError" class="alert alert-danger" role="alert">
      Invalid Password Format
    </div>
    <div class="form-group">
      <label>Old Password</label>
      <input
        [ngModel]="oldPassword"
        type="text"
        class="form-control"
		name="oldPassword"
		placeholder="Enter old password"
      />
    </div>
    <div *ngIf="newPasswordError" class="alert alert-danger" role="alert">
      Invalid Password Format
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input
        [ngModel]="newPassword"
        type="text"
        class="form-control"
        name="newPassword"
        placeholder="Enter new password"
      />
  </div>
  <div *ngIf="repeatNewPasswordError" class="alert alert-danger" role="alert">
    Invalid Password Format
  </div>
	<div class="form-group">
		<label>Repeat New Password</label>
		<input
		  [ngModel]="newPasswordRepeated"
		  type="text"
		  class="form-control"
		  name="newPasswordRepeated"
		  placeholder="Repeat new password"
		/>
	  </div>
    <button type="submit" id="updateButton" class="btn btn-block btn-success">
      Update
      <span
        *ngIf="isLoading"
        class="spinner-border"
        role="status"
        aria-hidden="true"
      ></span>
    </button>
  </form>
</div>
