<div class="modal-header">
	<h5 class="modal-title">
	  Parking Lot #{{ CURRENT_BOOKING.numberOfParkingLot }} Selected
	</h5>
	<button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">
	  Close
	</button>
  </div>
  <div class="modal-body">
	<form #update="ngForm" (ngSubmit)="BUY(update)">
		<div class="form-label-group">
			<p>Parking Hour</p>
			<select
			  class="form-control"
			  type="text"
			  name="hour"
			  id="inputHour"
			  [(ngModel)]="hour"
			  name="hour"
			>
			  <option *ngFor="let hour of hours" [ngValue]="hour">
				{{ hour }}
			  </option>
			</select>
		  </div>
		<button [disabled]="!(hour)" style="margin-top: 1rem;" type="submit" id="updateButton" class="btn btn-block btn-success">
			Buy
		  </button>
	</form>
	<button
	style="margin-top: 1rem;"
	  (click)="backButton()"
	  type="button"
	  class="btn btn-secondary btn-block"
	>
	  Back
	</button>
  </div>
