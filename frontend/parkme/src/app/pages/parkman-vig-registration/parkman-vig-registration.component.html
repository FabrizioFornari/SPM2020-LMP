<div class="wrapper">
	<div class="container">
	  <div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		  <div class="card card-signin my-5">
			<div class="card-body">
			  <h5 class="card-title text-center">Register</h5>
			  <form class="form-signin" (submit)="onRegisterSubmit()">


				<div
                *ngIf="accountError"
                class="alert alert-danger"
                role="alert"
              >
                You must select Account Type
              </div>

              <div class="form-label-group">
                <p>Account Type</p>
                <select
                  class="form-control"
                  type="text"
                  name="account"
                  id="inputAccount"
                  [(ngModel)]="account"
                  name="account"
                >
                  <option *ngFor="let type of accountType" [ngValue]="type">
                    {{ type }}
                  </option>
                </select>
              </div>

				<div
				  *ngIf="firstNameError"
				  class="alert alert-danger"
				  role="alert"
				>
				  Invalid First Name Format
				</div>
				<div class="form-label-group">
				  <input
					type="text"
					id="inputFirstName"
					class="form-control"
					placeholder="First Name"
					[(ngModel)]="firstName"
					name="firstName"
					required
					autofocus
				  />
				  <label for="inputFirstName">First Name</label>
				</div>

				<div
				  *ngIf="lastNameError"
				  class="alert alert-danger"
				  role="alert"
				>
				  Invalid Last Name Format
				</div>
				<div class="form-label-group">
				  <input
					type="text"
					id="inputLastName"
					class="form-control"
					placeholder="Last Name"
					[(ngModel)]="lastName"
					name="lastName"
					required
					autofocus
				  />
				  <label for="inputLastName">Last Name</label>
				</div>

				<div
				  *ngIf="ssnError"
				  class="alert alert-danger"
				  role="alert"
				>
				  Invalid SSN Format
				</div>
				<div class="form-label-group">
				  <input
					type="text"
					id="inputSsn"
					class="form-control"
					placeholder="SSN"
					[(ngModel)]="ssn"
					name="ssn"
					required
					autofocus
				  />
				  <label for="inputSsn">SSN</label>
				</div>

				<div
				  *ngIf="emailError"
				  class="alert alert-danger"
				  role="alert"
				>
				  Invalid Email Format
				</div>
				<div class="form-label-group">
				  <input
					type="email"
					id="inputEmail"
					class="form-control"
					placeholder="Email"
					[(ngModel)]="email"
					name="email"
					required
					autofocus
				  />
				  <label for="inputEmail">Email</label>
				</div>

				<div
				  *ngIf="phoneError"
				  class="alert alert-danger"
				  role="alert"
				>
				  Invalid Mobile Phone Format
				</div>
				<div class="form-label-group">
				  <input
					type="text"
					id="inputPhone"
					class="form-control"
					placeholder="Mobile Phone"
					[(ngModel)]="phone"
					name="phone"
					required
					autofocus
				  />
				  <label for="inputPhone">Mobile Phone</label>
				</div>
  
				<div
				  *ngIf="passwordError"
				  class="alert alert-danger"
				  role="alert"
				>
				  Invalid Password Format
				</div>
  
				<div class="form-label-group">
				  <input
					type="password"
					id="inputPassword"
					class="form-control"
					placeholder="Password"
					[(ngModel)]="password"
					name="password"
					required
				  />
				  <label for="inputPassword">Password</label>
				</div>
  
				<button
				  class="btn btn-lg btn-dark btn-block text-uppercase"
				  type="submit"
				>
				  Submit
				  <span
					*ngIf="isLoading"
					class="spinner-border"
					role="status"
					aria-hidden="true"
				  ></span>
				</button>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
