
<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Please, Sign In</h5>
            <form class="form-signin" (submit)="onLoginSubmit()">
              <div
                *ngIf="emailError"
                class="alert alert-danger"
                role="alert"
              >
                Invalid Email Format
              </div>
              <div class="form-label-group">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email"
                  [(ngModel)]="email"
                  name="email"
                  required
                  autofocus
                />
                <label for="inputEmail">Email</label>
              </div>

              <div
                *ngIf="passwordError"
                class="alert alert-danger"
                role="alert"
              >
                Invalid Password Format
              </div>

              <div class="form-label-group">
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
                <label for="inputPassword">Password</label>
              </div>

              <button
                class="btn btn-lg btn-dark btn-block text-uppercase"
                type="submit"
              >
                Login
                <span
                  *ngIf="isLoading"
                  class="spinner-border"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
              <p style="text-align: center; margin-top: 1rem">
                Don't you have an account?
              </p>
              <p style="text-align: center; margin-top: 0.5rem">
                <a style="text-decoration: none" (click)="signUp()">
                  Sign Up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
