
  <form (submit)="onLoginSubmit()">
    <h1>Please Register</h1>
    <label for="inputName">Name</label>
    <input
      type="text"
      id="inputName"
      placeholder="Name"
      [(ngModel)]="name"
      name="name"
      required
    />
    <br><br>
    <label for="inputSurname">Surname</label>
    <input
      type="text"
      id="inputSurname"
      placeholder="Surname"
      [(ngModel)]="surname"
      name="surname"
      required
    />
    <br><br>
    <label for="inputSSN">SSN</label>
    <input
      type="text"
      id="inputSSN"
      placeholder="SSN"
      [(ngModel)]="ssn"
      name="ssn"
      required
    />
    <br><br>
    <label for="inputEmail">Email</label>
    <input
      type="email"
      id="inputEmail"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    />
    <br><br>
    <label for="inputPhone">Phone Number</label>
    <input
      type="tel"
      id="inputPhone"
      placeholder="Phone Number"
      [(ngModel)]="phone"
      name="phone"
      required
    />
    <br><br>
    <label for="inputPlate">Plate</label>
    <input
      type="text"
      id="inputPlate"
      placeholder="Plate"
      [(ngModel)]="plate"
      name="plate"
      required
    />
    <br><br>
    <label for="inputVehicle">Select Vehicle Type</label>
    <select
      type="text"
      id="inputVehicle"
      [(ngModel)]="vehicle"
      name="vehicle"
      required
    >
      <option *ngFor="let type of vehicleType" [ngValue]="type">
        {{ type }}
      </option>
    </select>
    <br><br>
    <label for="inputPassword">Password</label>
    <input
      type="password"
      id="inputPassword"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <br><br>
    <button
      type="submit"
    >
      Submit
      <span
        *ngIf="isLoading"
        class="spinner-border"
        role="status"
        aria-hidden="true"
      ></span>
    </button>
  </form>
