<div
  class="map"
  leaflet
  [leafletOptions]="options"
  [leafletZoom]="customZoom"
  [leafletCenter]="customCenter"
  [leafletLayersControl]="layersControl"
  [leafletLayers]="streetsLayers"
  (leafletClick)="automaticSearchFromClick($event)"
>
  <div class="leaflet-bottom leaflet-left" style="pointer-events: auto;">
    <input
      type="button"
      id="back-button"
      value="Back"
      (click)="backButton()"
      class="btnStyle span3 leaflet-control"
    />
  </div>
</div>
